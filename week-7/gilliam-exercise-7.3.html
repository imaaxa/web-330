<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3: The "foreach" Binding</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>

    <main role="main" class="container">
      <br /><br />

      <h2>The "foreach" binding</h2>

      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>

        <tbody data-bind="foreach: textbook">
          <tr>
            <td><span data-bind="text: name"></span></td>
            <td>$<span data-bind="text: price"></span></td>
          </tr>
        </tbody>
      </table>
      <br />
    </main>

  <script>
    function textbookViewModel() {
      this.textbook = ko.observableArray([
        {name: 'Fundamentals of Physics', price: 64.49},
        {name: 'Understanding Basic Statistics', price: 44.49},
        {name: 'Sc Business Data Communications and Networking', price: 50.99},
        {name: 'Fundamentals of Financial Management', price: 73.49},
        {name: 'Introduction to Java Programming and Data Structures', price: 50.49}
      ]);
    }
    ko.applyBindings(new textbookViewModel());
  </script>

  </body>
</html>
